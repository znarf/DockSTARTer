services:
  pihole:
    cap_add:
      - NET_ADMIN
    container_name: pihole
    dns:
      - 127.0.0.1
      - ${NS1}
      - ${NS2}
    environment:
      - DNS1=${NS1}
      - DNS2=${NS2}
      - ServerIP=${PIHOLE_SERVERIP}
      - ServerIPv6=${PIHOLE_SERVERIPV6}
      - TZ=${TZ}
      - WEBPASSWORD=${PIHOLE_WEBPASSWORD}
    labels:
      com.dockstarter.appinfo.description: "A black hole for internet advertisements"
      com.dockstarter.appinfo.nicename: "PiHole"
      com.dockstarter.appvars.pihole_backup_config: "true"
      com.dockstarter.appvars.pihole_enabled: "false"
      com.dockstarter.appvars.pihole_network_mode: ""
      com.dockstarter.appvars.pihole_port_443: "446"
      com.dockstarter.appvars.pihole_port_53: "53"
      com.dockstarter.appvars.pihole_port_67: "67"
      com.dockstarter.appvars.pihole_port_80: "8008"
      com.dockstarter.appvars.pihole_serverip: "192.168.x.x"
      com.dockstarter.appvars.pihole_serveripv6: ""
      com.dockstarter.appvars.pihole_webpassword: ""
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/pihole/dnsmasq.d:/etc/dnsmasq.d
      - ${DOCKERCONFDIR}/pihole/pihole:/etc/pihole
      - ${DOCKERSHAREDDIR}:/shared
