services:
  portaineragent:
    container_name: portaineragent
    environment:
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "An agent used to manage all the resources in a Swarm cluster"
      com.dockstarter.appinfo.nicename: "PortainerAgent"
      com.dockstarter.appvars.portaineragent_backup_config: "true"
      com.dockstarter.appvars.portaineragent_enabled: "false"
      com.dockstarter.appvars.portaineragent_network_mode: ""
      com.dockstarter.appvars.portaineragent_port_9001: "9001"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker/volumes:/var/lib/docker/volumes
      - ${DOCKERSHAREDDIR}:/shared
