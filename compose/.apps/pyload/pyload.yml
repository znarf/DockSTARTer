services:
  pyload:
    container_name: pyload
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Python Download Manager alternative to JDownloader"
      com.dockstarter.appinfo.nicename: "pyLoad"
      com.dockstarter.appvars.pyload_backup_config: "true"
      com.dockstarter.appvars.pyload_enabled: "false"
      com.dockstarter.appvars.pyload_network_mode: ""
      com.dockstarter.appvars.pyload_port_8000: "8000"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/pyload:/opt/pyload/pyload-config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/opt/pyload/Downloads
      - ${DOWNLOADSDIR}:/downloads
