services:
  qbittorrent:
    container_name: qbittorrent
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - WEBUI_PORT=${QBITTORRENT_PORT_8080}
    labels:
      com.dockstarter.appinfo.description: "Cross-platform free and open-source BitTorrent client"
      com.dockstarter.appinfo.nicename: "qBittorrent"
      com.dockstarter.appvars.qbittorrent_backup_config: "true"
      com.dockstarter.appvars.qbittorrent_enabled: "false"
      com.dockstarter.appvars.qbittorrent_network_mode: ""
      com.dockstarter.appvars.qbittorrent_port_6881: "6881"
      com.dockstarter.appvars.qbittorrent_port_8080: "8080"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/qbittorrent:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/downloads
