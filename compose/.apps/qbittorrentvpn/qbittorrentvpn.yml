services:
  qbittorrentvpn:
    container_name: qbittorrentvpn
    environment:
      - ENABLE_PRIVOXY=${QBITTORRENTVPN_ENABLE_PRIVOXY}
      - LAN_NETWORK=${LAN_NETWORK}
      - NAME_SERVERS=${NS1},${NS2}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VPN_ENABLED=${VPN_ENABLE}
      - VPN_OPTIONS=${VPN_OPTIONS}
      - VPN_PASS=${VPN_PASS}
      - VPN_PROV=${VPN_PROV}
      - VPN_USER=${VPN_USER}
      - WEBUI_PORT=${QBITTORRENTVPN_PORT_8080}
    labels:
      com.dockstarter.appinfo.description: "qBittorrent, OpenVPN and Privoxy"
      com.dockstarter.appinfo.nicename: "qBittorrentVPN"
      com.dockstarter.appvars.qbittorrentvpn_backup_config: "true"
      com.dockstarter.appvars.qbittorrentvpn_enable_privoxy: "no"
      com.dockstarter.appvars.qbittorrentvpn_enabled: "false"
      com.dockstarter.appvars.qbittorrentvpn_network_mode: ""
      com.dockstarter.appvars.qbittorrentvpn_port_6881: "6881"
      com.dockstarter.appvars.qbittorrentvpn_port_8080: "8080"
      com.dockstarter.appvars.qbittorrentvpn_port_8118: "8118"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    privileged: true
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/qbittorrentvpn:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
