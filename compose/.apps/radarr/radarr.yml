services:
  radarr:
    container_name: radarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Automatically download movies via Usenet and BitTorrent"
      com.dockstarter.appinfo.nicename: "Radarr"
      com.dockstarter.appvars.radarr_backup_config: "true"
      com.dockstarter.appvars.radarr_enabled: "false"
      com.dockstarter.appvars.radarr_network_mode: ""
      com.dockstarter.appvars.radarr_port_7878: "7878"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/radarr:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_MOVIES}:/movies
