services:
  resiliosync:
    container_name: resiliosync
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "A fast, reliable, and simple P2P file sync and share solution"
      com.dockstarter.appinfo.nicename: "ResilioSync"
      com.dockstarter.appvars.resiliosync_backup_config: "true"
      com.dockstarter.appvars.resiliosync_enabled: "false"
      com.dockstarter.appvars.resiliosync_network_mode: ""
      com.dockstarter.appvars.resiliosync_port_55555: "55555"
      com.dockstarter.appvars.resiliosync_port_8888: "8888"
      com.dockstarter.appvars.resiliosync_sourcedir: "/mnt/resiliosync"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/resiliosync:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${RESILIOSYNC_SOURCEDIR}:/source
