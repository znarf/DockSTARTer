services:
  sabnzbd:
    container_name: sabnzbd
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "NZB Newsgrabber / Downloader"
      com.dockstarter.appinfo.nicename: "SABnzbd"
      com.dockstarter.appvars.sabnzbd_backup_config: "true"
      com.dockstarter.appvars.sabnzbd_enabled: "false"
      com.dockstarter.appvars.sabnzbd_network_mode: ""
      com.dockstarter.appvars.sabnzbd_port_8080: "8080"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/sabnzbd:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/downloads
      - ${DOWNLOADSDIR}/incomplete-downloads:/incomplete-downloads
