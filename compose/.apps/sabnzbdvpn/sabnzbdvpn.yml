services:
  sabnzbdvpn:
    cap_add:
      - NET_ADMIN
    container_name: sabnzbdvpn
    environment:
      - ENABLE_PRIVOXY=${SABNZBDVPN_ENABLE_PRIVOXY}
      - LAN_NETWORK=${LAN_NETWORK}
      - NAME_SERVERS=${NS1},${NS2}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
      - VPN_ENABLED=${VPN_ENABLE}
      - VPN_OPTIONS=${VPN_OPTIONS}
      - VPN_PASS=${VPN_PASS}
      - VPN_PROV=${VPN_PROV}
      - VPN_USER=${VPN_USER}
    labels:
      com.dockstarter.appinfo.description: "SABnzbd, OpenVPN and Privoxy"
      com.dockstarter.appinfo.nicename: "SABnzbdVPN"
      com.dockstarter.appvars.sabnzbdvpn_backup_config: "true"
      com.dockstarter.appvars.sabnzbdvpn_enable_privoxy: "no"
      com.dockstarter.appvars.sabnzbdvpn_enabled: "false"
      com.dockstarter.appvars.sabnzbdvpn_network_mode: ""
      com.dockstarter.appvars.sabnzbdvpn_port_8080: "8080"
      com.dockstarter.appvars.sabnzbdvpn_port_8090: "8090"
      com.dockstarter.appvars.sabnzbdvpn_port_8118: "8118"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/sabnzbdvpn:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
