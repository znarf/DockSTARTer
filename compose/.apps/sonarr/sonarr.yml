services:
  sonarr:
    container_name: sonarr
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Smart TV show PVR via Usenet and BitTorrent"
      com.dockstarter.appinfo.nicename: "Sonarr"
      com.dockstarter.appvars.sonarr_backup_config: "true"
      com.dockstarter.appvars.sonarr_enabled: "false"
      com.dockstarter.appvars.sonarr_network_mode: ""
      com.dockstarter.appvars.sonarr_port_8989: "8989"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/sonarr:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
      - ${MEDIADIR_TV}:/tv
