services:
  syncthing:
    container_name: syncthing
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Open-source peer-to-peer file synchronization"
      com.dockstarter.appinfo.nicename: "Syncthing"
      com.dockstarter.appvars.syncthing_backup_config: "true"
      com.dockstarter.appvars.syncthing_enabled: "false"
      com.dockstarter.appvars.syncthing_network_mode: ""
      com.dockstarter.appvars.syncthing_port_21027: "21027"
      com.dockstarter.appvars.syncthing_port_22000: "22000"
      com.dockstarter.appvars.syncthing_port_8384: "8384"
      com.dockstarter.appvars.syncthing_sourcedir: "/mnt/syncthing"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/syncthing:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${SYNCTHING_SOURCEDIR}:/source
