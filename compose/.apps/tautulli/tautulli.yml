services:
  tautulli:
    container_name: tautulli
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Monitoring and tracking tool for Plex Media Server"
      com.dockstarter.appinfo.nicename: "Tautulli"
      com.dockstarter.appvars.tautulli_backup_config: "true"
      com.dockstarter.appvars.tautulli_enabled: "false"
      com.dockstarter.appvars.tautulli_network_mode: ""
      com.dockstarter.appvars.tautulli_port_8181: "8181"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/tautulli:/config
      - >-
        ${DOCKERCONFDIR}/plex/Library/Application Support/Plex Media
        Server/Logs:/logs:ro
      - ${DOCKERSHAREDDIR}:/shared
