services:
  thelounge:
    container_name: thelounge
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Web IRC client that you host on your own server"
      com.dockstarter.appinfo.nicename: "TheLounge"
      com.dockstarter.appvars.thelounge_backup_config: "true"
      com.dockstarter.appvars.thelounge_enabled: "false"
      com.dockstarter.appvars.thelounge_network_mode: ""
      com.dockstarter.appvars.thelounge_port_9000: "9100"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/thelounge:/config
      - ${DOCKERSHAREDDIR}:/shared
