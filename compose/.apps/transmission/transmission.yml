services:
  transmission:
    container_name: transmission
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Fast, easy, and free BitTorrent client"
      com.dockstarter.appinfo.nicename: "Transmission"
      com.dockstarter.appvars.transmission_backup_config: "true"
      com.dockstarter.appvars.transmission_enabled: "false"
      com.dockstarter.appvars.transmission_network_mode: ""
      com.dockstarter.appvars.transmission_port_51413: "51413"
      com.dockstarter.appvars.transmission_port_9091: "9091"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/transmission:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/downloads
      - ${DOWNLOADSDIR}/watch:/watch
