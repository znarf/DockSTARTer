services:
  transmissionvpn:
    cap_add:
      - NET_ADMIN
    container_name: transmissionvpn
    devices:
      - /dev/net/tun
    dns:
      - ${NS1}
      - ${NS2}
    environment:
      - LOCAL_NETWORK=${LAN_NETWORK}
      - OPENVPN_OPTS=${VPN_OPTIONS}
      - OPENVPN_PASSWORD=${VPN_PASS}
      - OPENVPN_PROVIDER=${VPN_PROV}
      - OPENVPN_USERNAME=${VPN_USER}
      - PGID=${PGID}
      - PUID=${PUID}
      - TRANSMISSION_DOWNLOAD_DIR=/downloads/completed
      - TRANSMISSION_INCOMPLETE_DIR=/downloads/incomplete
      - TRANSMISSION_WATCH_DIR=/downloads/watch
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Transmission, WebUI and OpenVPN"
      com.dockstarter.appinfo.nicename: "TransmissionVPN"
      com.dockstarter.appvars.transmissionvpn_backup_config: "true"
      com.dockstarter.appvars.transmissionvpn_enabled: "false"
      com.dockstarter.appvars.transmissionvpn_network_mode: ""
      com.dockstarter.appvars.transmissionvpn_port_9091: "9091"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/transmissionvpn:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${DOWNLOADSDIR}:/data
      - ${DOWNLOADSDIR}:/downloads
