services:
  tvheadend:
    container_name: tvheadend
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - RUN_OPTS=${TVHEADEND_RUN_OPTS}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "TV streaming server and recorder"
      com.dockstarter.appinfo.nicename: "Tvheadend"
      com.dockstarter.appvars.tvheadend_backup_config: "true"
      com.dockstarter.appvars.tvheadend_enabled: "false"
      com.dockstarter.appvars.tvheadend_network_mode: ""
      com.dockstarter.appvars.tvheadend_port_9981: "9981"
      com.dockstarter.appvars.tvheadend_port_9982: "9982"
      com.dockstarter.appvars.tvheadend_recordingsdir: "/mnt/recordings"
      com.dockstarter.appvars.tvheadend_run_opts: ""
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/tvheadend:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${TVHEADEND_RECORDINGSDIR}:/recordings
