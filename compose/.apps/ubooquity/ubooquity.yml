services:
  ubooquity:
    container_name: ubooquity
    environment:
      - MAXMEM=${UBOOQUITY_MAXMEM}
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Home server for your comics and ebooks"
      com.dockstarter.appinfo.nicename: "Ubooquity"
      com.dockstarter.appvars.ubooquity_backup_config: "true"
      com.dockstarter.appvars.ubooquity_enabled: "false"
      com.dockstarter.appvars.ubooquity_filesdir: "/mnt/ubooquity"
      com.dockstarter.appvars.ubooquity_maxmem: "512"
      com.dockstarter.appvars.ubooquity_network_mode: ""
      com.dockstarter.appvars.ubooquity_port_2202: "2202"
      com.dockstarter.appvars.ubooquity_port_2203: "2203"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/ubooquity:/config
      - ${DOCKERSHAREDDIR}:/shared
      - ${MEDIADIR_BOOKS}:/books
      - ${MEDIADIR_COMICS}:/comics
      - ${UBOOQUITY_FILESDIR}:/files
