services:
  vsftpd:
    container_name: vsftpd
    environment:
      - FTP_USER=${VSFTPD_FTP_USER}
      - FTP_PASS=${VSFTPD_FTP_PASS}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "Probably the most secure and fastest FTP server for UNIX-like systems"
      com.dockstarter.appinfo.nicename: "vsftpd"
      com.dockstarter.appvars.vsftpd_backup_config: "true"
      com.dockstarter.appvars.vsftpd_datadir: "/mnt/vsftpd"
      com.dockstarter.appvars.vsftpd_enabled: "false"
      com.dockstarter.appvars.vsftpd_ftp_pass: ""
      com.dockstarter.appvars.vsftpd_ftp_user: ""
      com.dockstarter.appvars.vsftpd_network_mode: ""
      com.dockstarter.appvars.vsftpd_port_21: "21"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERSHAREDDIR}:/shared
      - ${VSFTPD_DATADIR}:/home/vsftpd
