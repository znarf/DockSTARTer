services:
  znc:
    container_name: znc
    environment:
      - PGID=${PGID}
      - PUID=${PUID}
      - TZ=${TZ}
    labels:
      com.dockstarter.appinfo.description: "IRC network bouncer or BNC"
      com.dockstarter.appinfo.nicename: "ZNC"
      com.dockstarter.appvars.znc_backup_config: "true"
      com.dockstarter.appvars.znc_enabled: "false"
      com.dockstarter.appvars.znc_network_mode: ""
      com.dockstarter.appvars.znc_port_6501: "6501"
    logging:
      driver: json-file
      options:
        max-file: ${DOCKERLOGGING_MAXFILE}
        max-size: ${DOCKERLOGGING_MAXSIZE}
    restart: unless-stopped
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DOCKERCONFDIR}/znc:/config
      - ${DOCKERSHAREDDIR}:/shared
